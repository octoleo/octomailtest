name: Build & Publish Docker Image

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build -t octomailtest:test .

      - name: Verify entrypoint
        run: |
          docker run --rm octomailtest:test --help

      - name: Run mail diagnostics (CI mode)
        env:
          OCTOMAILTEST_DOMAIN: ${{ secrets.OCTOMAILTEST_DOMAIN }}
          OCTOMAILTEST_HOST: ${{ secrets.OCTOMAILTEST_HOST }}
          OCTOMAILTEST_EMAIL: ${{ secrets.OCTOMAILTEST_EMAIL }}
          OCTOMAILTEST_PASS: ${{ secrets.OCTOMAILTEST_PASS }}
        run: |
          docker run --rm \
            -e OCTOMAILTEST_DOMAIN \
            -e OCTOMAILTEST_HOST \
            -e OCTOMAILTEST_EMAIL \
            -e OCTOMAILTEST_PASS \
            octomailtest:test mail --ci

  docker:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            octoleo/octomailtest:${{ env.VERSION }}
            octoleo/octomailtest:latest

